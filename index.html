<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="heading">Generate a <br><span class="greentext">random password</span></h1>
        <h3 class="subhead">Never use an insecure password again</h3>
        <button><div class="btn-text" onclick="render()">Generate passwords</div></button>
        <input type="number" id="len" placeholder="Enter Size">
        <p id="max">Max size 16</p>
        <hr>
        <div class="passwords" id="p1"><p id="pas1"><i class="fa fa-ellipsis-h" id="icon-el-1" style="font-size:24px;color: #10B981; margin-left: 65px;"></i></p></p></div>
        <div class="passwords" id="p2"><p id="pas2"><i class="fa fa-ellipsis-h" id="icon-el-2" style="font-size:24px;color: #10B981; margin-left: 65px;"></i></p></p></div>
        <div class="passwords" id="p3"><p id="pas3"><i class="fa fa-ellipsis-h" id="icon-el-3" style="font-size:24px;color: #10B981; margin-left: 65px;"></i></p></p></div>
        <div class="passwords" id="p4"><p id="pas4"><i class="fa fa-ellipsis-h" id="icon-el-4" style="font-size:24px;color: #10B981; margin-left: 65px;"></i></p></p></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
